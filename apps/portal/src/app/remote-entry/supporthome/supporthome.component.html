<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary">
    <mat-toolbar-row style="display: flex; ">
      <div fxFlex="5"><button mat-icon-button (click)="snav.toggle()">
          <mat-icon>menu</mat-icon>
        </button></div>
      <div fxFlex="10" fxFlex.xs="15">
        <!-- <mat-icon aria-hidden="true" aria-label="Example home icon">home</mat-icon> -->
        <span>BergerTech</span>
      </div>
      <div fxFlex="20" fxFlex.xs="25"><span>Portal</span></div>
      <div fxFlex="20" fxFlex.xs="25"></div>
      <div fxFlex="20" fxFlex.xs="5"></div>
      <div fxFlex="10" fxFlex.xs="5">
          <button mat-icon-button>
              <mat-icon>account_box</mat-icon>
          </button> 
          <!-- <portal-user></portal-user> -->
      </div>
      <div fxFlex="10" fxFlex.xs="5">
        <!-- <button mat-icon-button>
          <mat-icon>dashboard</mat-icon>
        </button> -->
        <button mat-icon-button *ngIf="!showLoginFrm">
          <mat-icon>verified_user</mat-icon>
          <button mat-button (click)="onLogout()">Logout</button>
        </button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav #snav [(opened)]="opened" [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="./">Home</a>
        <a mat-list-item routerLink="./login">Log In</a>
        <a mat-list-item routerLink="./registration">Registration</a>
        <a mat-list-item routerLink="./support">Report Incident</a>
        <a mat-list-item routerLink="https://bergerpaintsbd.sharepoint.com/sites/BergerTech/SitePages/pendingtasks.aspx">View Incident</a>
        <a mat-list-item routerLink="./pendingtasks">Pending Tasks</a>
        <a mat-list-item routerLink="https://bergerpaintsbd.sharepoint.com/sites/BergerTech/SitePages/pendingtasks.aspx">Task Delegation</a>
        <a mat-list-item routerLink="./user/login/registration">Edit System Data</a>
        <a mat-list-item routerLink="./user/login/registration">Change Password</a>
        <a mat-list-item routerLink="./tasks/pendingtasks.aspx">Support Dashboard</a>
        <a mat-list-item routerLink="./tasks/pendingtasks.aspx">Task Dashboard</a>        
        <a mat-list-item routerLink="https://bergerpaintsbd.sharepoint.com/sites/BergerTech/SitePages/pendingtasks.aspx">FAQ</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-drawer-container style="width: 100%; height: 100%;">
        <mat-drawer #startDrawer mode="side" [(opened)]="openedStartDrawer" position="start" style="width:300px;">
          Drawer content
        </mat-drawer>
        <mat-drawer #sideNav mode="side" [(opened)]="openedEndDrawer" position="end" style="width:400px;">
          <ng-container>
            <a routerLink="./itservicerequest">
              <portal-dragndresizable [requestInfo]="requestInfo" (outputToParent)="GetOutputVal($event)">
              </portal-dragndresizable>
            </a>
          </ng-container>
        </mat-drawer>
